<!DOCTYPE html>
<html>
    <head>
        <title>TEAM API</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'members/style.css' %}"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
          <style>

  </style>
    </head>
    <body>
        <div id="container">
        <div class="app">
            <div class="action-icon">+</div>
            <div class="heading">
                <h1>Team members</h1>
                <h2>You have <span id="team-count">0</span> team members.</h2>
            </div>
            <hr class="line-style"/>
            
            <div class="inputArea">
                <h3>Info</h3>
                <input type="text" id="first_name" placeholder="First name">
                <input type="text" id="last_name" placeholder="Last name">
                <input type="text" id="phone" placeholder="Phone number">
                <input type="text" id="email" placeholder="Email address">
                <h3>Role</h3>
                <form class="formArea">
                    <label class="control control--radio">Admin - Can delete members
                      <input type="radio" name="radio" value="admin" checked/>
                      <div class="control__indicator"></div>
                    </label>
                    <label class="control control--radio">Regular - Cannot delete
                      <input type="radio" name="radio" value="regular"/>
                      <div class="control__indicator"></div>
                    </label>
                </form> 
            </div>
            <hr class="line-style"/>
            <div class="actionButtons">
                <input class="green" type="submit" value="Save">
                <input class="red" type="submit" value="Delete">
            </div>


            <br>
